<!doctype html>
<html>
    <head>
        <meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>  
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="reset.css">

		<title> stars </title>
		<style type="text/css">
			body {
				background-color: black;
				height:100vh;
				font-color: white;
				display: flex;
				justify-content: center;
				align-items: center;
				}
			#circle{
				border: solid 1px white;
				width:200px;
				height:200px;
				border-radius: 50%;
				overflow:hidden;
				}
			#circle:hover{
				position: relative;
				cursor: zoom-it;
				}
			.star{
				color: white;
				position: absolute;
				}
		</style>
    </head>
	<body>
		<div id="circle">
			<span class="star" style="left: 80%; top: 10%;">*</span>
			<span class="star" style="left: 40%; top: 30%;">*</span>

			<span class="star" style="left: 34%; top: 39%;">*</span>
			<span class="star" style="left: 87%; top: 39%;">*</span>
			<span class="star" style="left: 20%; top: 78%;">*</span>
			<span class="star" style="left: 66%; top: 66%;">*</span>
			<span class="star" style="left: 12%; top: 26%;">*</span>
			<span class="star" style="left: 84%; top: 69%;">*</span>
		</div>
	</body>
